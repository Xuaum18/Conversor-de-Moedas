<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytles.css">
    <title>DEV Conversor</title>
</head>

<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form class="converter-form" id="ConverterForm">
            <div class="Currency-row">

                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <imput type="number" id="amount" placeholder="Digite o Valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JYP">JYP - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>

                </div>
            </div>

            <div class="currency-row">

                <div class="Currency-input">
                    <label for="convertedAmunt">Resultado</label>
                    <imput type="number" reandoly id="convertedAmunt" placeholder="Valor convertido">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">De</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JYP">JYP - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>

                </div>

            </div>
            <button type="submit" class="converter-btn" id="converterBtn">
                Converter Moeda
            </button>

        </form>
        <div class="loading">
            <div class="spinner"></div>
            <p>buscando cotação...</p>
        </div>
        <div>
            <div class="result"></div>
            <div class="error"></div>
            <p>Taxas Atualizadas em Tempo Real</p>
        </div>
    </div>
</body>

</html>
